<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            font-family: helvetica;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt("qual seu nome? ");
        document.write(`ola <strong>${nome}</strong>. seu nome tem ${nome.length} letras <br/>`); //dizer a quantidade de caracteres
        document.write(`seu nome em maiusculo é ${nome.toUpperCase()}<br/>`); //converter letra para maiuscula 
        document.write(`seu nome em minusculas é ${nome.toLowerCase()}`); //converter letra para minuscula
    </script>
</body>
</html>
